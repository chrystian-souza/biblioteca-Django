{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/product-detail.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Detalhes do livro</title>
</head>
<body>

    <div class="descricao">
        <h1>Nome: {{ livro.nome}}</h1>
        <h1>Genero: {{ livro.genero}}</h1>
        <h1>Qtd_paginas: {{ livro.qtd_paginas}}</h1>
        <h1>Qtd_livros: {{livro.qtd_livros}}</h1> 
        <div class="img">
            <img src="{{livro.imagem.url}}" alt=""> 
        </div>
        <div class="botoes">
            {% if livro.id %}
            <a  class="btn btn-outline-success " href="{% url 'rent_product' livro.id %}">Alugar</a>
            <a class="btn btn-outline-info" href="{% url 'return_product' livro.id %}">Devolver</a>
            {% else %}
            <span>Informações do livro não disponíveis</span>
            {% endif %}
            <a class="btn btn-outline-light" href="">Voltar</a>
        </div>
        
    </div>
        
</body>
</html>
